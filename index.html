<!DOCTYPE html>
<html>

<head>
    <title>Resume</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <object class="resume" data="resume.pdf" type="application/pdf">
        <embed src="resume.pdf" type="application/pdf"/>
    </object>
    <div id="guy">
        <div class="hair">
            <div class="face">
                <div class="eyes" id="left-eye">
                    <div id="left-iris">
                    </div>
                </div>
                <div class="eyes" id="right-eye">
                    <div id="right-iris">
                    </div>
                </div>
                <div class="nose">
                </div>
            </div>
            <div class="beard">
                <div class="mouth">
                </div>
            </div>
            <div class="ears" id="left-ear">
            </div>
            <div class="ears" id="right-ear">
            </div>
        </div>
        <div class="neck">
        </div>
        <div class="torso">
            <div class="arms">
            </div>
            <div class="jeans-top">
            </div>
            <div class="jeans-middle">
            </div>
            <div class="jeans-left">
            </div>
            <div class="jeans-right">
            </div>
            <div class="left-hand">
            </div>
            <div class="left-thumb">
            </div>
            <div class="right-hand">
            </div>
            <div class="right-thumb">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
